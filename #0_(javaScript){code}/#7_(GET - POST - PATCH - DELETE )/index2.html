<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Handling</title>
  <style>
    body {
      background-color: beige;
    }
  </style>
</head>

<body>
  <div style="display: flex; justify-content: center; align-items: center;">

    <div style="margin-right: 10px;">
      <h2>First Number</h2>
      <input type="text" id="first-input">
    </div>

    <div>
      <h2>Second Number</h2>
      <input type="text" id="second-input">
    </div>

  </div>

  <div style="width: 100%; text-align: center; margin-top: 10px;">
    <button style="width: 100px; height: 50px;" id="calc-btn">Divide</button>
  </div>

  <div style="width: 100%; text-align: center;">
    <h2>Result: <span id="result"> 20 </span></h2>
  </div>

  <div style="width: 100%; text-align: center; margin-top: 10px;">
    <a href="index.html" style="width: 100px; height: 50px;" id="calc-btn">Go to first page</a>
  </div>
</body>
<script>
  document.getElementById("calc-btn").addEventListener("click", function () {
    let firstInput = Number(document.getElementById("first-input").value);
    let secondInput = Number(document.getElementById("second-input").value);

    try {
      let result = divide(firstInput, secondInput);
      document.getElementById("result").innerHTML = `<( ${result} )>`;
    } catch (error) {
      document.getElementById("result").innerHTML = error;
    }finally {
      console.log("done")
    }

  });

  function divide(num1, num2) {
    if (num2 == 0) {
      throw "you can't divide by zero"
    }
    return num1 / num2;
  }
</script>

</html>
